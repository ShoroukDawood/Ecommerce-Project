<div class="flex  justify-center bg-slate-200 rounded-xl p-5 w-[80%] mx-auto my-5 gap-5">
    <div class="md:w-1/3 ">
        <img [src]="categoryDetails.image" [alt]="categoryDetails.name" class="w-full h-[350px] rounded-xl shadow">
    </div>
    <div class="md:w-2/3 p-5">
        <h2 class="font-bold text-slate-900 text-2xl uppercase mb-4 bg-gray-100 p-4 text-center">Category Name:</h2>
        <h2 class="font-bold text-slate-900 text-2xl text-center">{{categoryDetails.name}}</h2>
        <h2 class="font-bold text-slate-900 text-2xl mt-5 uppercase mb-4 bg-gray-100 p-4 text-center">Sub Categories</h2>
        <ul class="list-disc">
        @for (item of SubcategoryDetails; track $index) {
        <li class="font-bold text-slate-900 text-1xl text-center">{{item.name}}</li>
    }
        </ul>

    </div>
</div>
