<div class="flex items-center justify-center bg-slate-200 rounded-xl p-5 w-[80%] mx-auto my-5 gap-5">
    <div class="md:w-1/3">
        <img [src]="productDetails.imageCover" [alt]="productDetails.title" class="w-full h-[350px] rounded-xl shadow">
    </div>
    <div class="md:w-2/3">
        <h2 class="font-bold text-slate-900 text-2xl">{{productDetails.title}}</h2>
        <p class="text-gray-600">{{productDetails.description}}</p>
        <p class="text-green-600">{{productDetails.category.name}}</p>
        <div class="flex justify-between items-center mt-10">
            <p class="font-extrabold bg-yellow-200 p-5 rounded-xl">{{productDetails.price}} EGP</p>
            <div>
            <span>{{productDetails.ratingsAverage}}</span>
            <i class="fa fa-star tproductDetailsext-yellow-400"></i>
            </div>
        </div>
        <div>
        <button (click)="addProduct(productDetails._id)" class="cursor-pointer bg-green-600 text-white font-bold w-full rounded shadow py-3 mt-7">Add to Cart</button>
        </div>
    </div>
</div>
