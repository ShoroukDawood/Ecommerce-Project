<div class="my-5">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of categoriesList">
        <ng-template carouselSlide [id]="slide.image">
            <img class="h-[200px]" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
            <p class="text-center font-semibold">{{ slide.name }}</p>
        </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
