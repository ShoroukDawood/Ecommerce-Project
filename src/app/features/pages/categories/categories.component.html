<section class="categories w-[90%] mx-auto">
  <h2 class="capitalize font-black text-3xl text-green-400 py-4">
    Shop Popular Categories
  </h2>

  <div class="flex flex-wrap gap-4 my-4">
    @for (item of categoriesList; track $index) {
      <div class="md:w-[23%] p-3 bg-gray-100 rounded-xl shadow" [routerLink]="['/categoryDetails',item._id]">
        <img [src]="item.image" [alt]="item.name" class="h-[200px] w-full object-cover">
        <h3 class="font-semibold text-center text-black my-3">{{ item.name }}</h3>
      </div>
    }
  </div>
</section>
